<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />

    <!-- External CSS -->
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container mt-4">
        <h1>Contact Us</h1>
        <form id="contactForm" action="/formFillUp" method="POST" novalidate>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" name="name" required />
                    <div class="invalid-feedback">Please enter your name.</div>
                </div>

                <div class="form-group col-md-6">
                    <label for="reason">Reason for contacting</label>
                    <textarea class="form-control" id="reason" name="reason" required rows="2"></textarea>
                    <div class="invalid-feedback">Please enter a reason.</div>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputEmail">Email</label>
                    <input type="email" class="form-control" id="inputEmail" name="email" required />
                    <div class="invalid-feedback">Enter a valid email.</div>
                </div>

                <div class="form-group col-md-6">
                    <label for="inputPhone">Phone</label>
                    <input type="tel" class="form-control" id="inputPhone" name="phone" required 
                        pattern="^(\+?[0-9]{1,3}[-.\s]?)?[0-9]{10}$" 
                        title="Phone number must be 10 digits, optionally preceded by a country code starting with + (1-3 digits)" />
                    <div class="invalid-feedback">Enter a valid phone number.</div>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputCity">City</label>
                    <input type="text" class="form-control" id="inputCity" name="city" required />
                    <div class="invalid-feedback">Please enter your city.</div>
                </div>

                <div class="form-group col-md-6">
                    <label for="inputState">State</label>
                    <input type="text" class="form-control" id="inputState" name="state" required />
                    <div class="invalid-feedback">Please enter your state.</div>
                </div>
            </div>

            <div class="form-group">
                <label for="inputAddress">Address</label>
                <input type="text" class="form-control" id="inputAddress" name="addressline" required />
                <div class="invalid-feedback">Please enter your address.</div>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <!-- JS for Real-Time Validation -->
    <script>
        const form = document.getElementById('contactForm');

        // Validate on input and blur events
        form.querySelectorAll('input, textarea').forEach(element => {
            element.addEventListener('input', () => validateField(element));
            element.addEventListener('blur', () => validateField(element));
        });

        // Validation function
        function validateField(field) {
            if (field.name === 'phone') {
                const phonePattern = /^(\+?[0-9]{1,3}[-.\s]?)?[0-9]{10}$/;
                if (!phonePattern.test(field.value)) {
                    field.classList.add('is-invalid');
                    field.classList.remove('is-valid');
                    return;
                }
            }
            if (!field.checkValidity()) {
                field.classList.add('is-invalid');
                field.classList.remove('is-valid');
            } else {
                field.classList.remove('is-invalid');
                field.classList.add('is-valid');
            }
            }
            
        // On submit, prevent submission if invalid
        form.addEventListener('submit', (e) => {
            if (!form.checkValidity()) {
                e.preventDefault();
                e.stopPropagation();
                form.querySelectorAll('input, textarea').forEach(field => validateField(field));
            }
            form.classList.add('was-validated');
        });
    </script>
</body>
</html>
